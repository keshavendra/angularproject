<!DOCTYPE html>
<html lang="en">
<head>
<title>login</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="css/dashboard.css">
<script src="js/plugins/jquery-2.2.1.min.js"></script>
<script src="js/plugins/angular-1.4.9.min.js"></script>
<script src="js/plugins/bootstrap.min.js"></script>
<body ng-app="app" ng-controller="userController">

	<div class="container">
		<div class="row" style="margin-top: 50px;">
			<div class="col-md-offset-2 col-md-4"
				style="border: 2px solid green;" ng-show="showLogin">
				<h2 class="text-center">Login Form</h2>
				<form class="form-horizontal" ng-submit="login1()">
					<fieldset>

						<div class="control-group">
							<label class="control-label" for="email">Email:</label>
							<div class="controls">
								<input id="loginEmail" name="email" ng-model="user.email"
									class="form-control" type="text" placeholder="Enter your email"
									class="input-large" required="">
							</div>
						</div>

						<!-- Password input-->
						<div class="control-group">
							<label class="control-label" for="password">Password:</label>
							<div class="controls">
								<input required="" id="loginPassword" ng-model="user.password"
									name="password" class="form-control" type="password"
									placeholder="********" class="input-medium">
							</div>
						</div>

						<!-- Button -->
						<div class="control-group">
							<label class="control-label" for="signin"></label>
							<div class="controls">
								<input type="submit" id="submit1" class="btn btn-success"
									value="Sign In" />
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>

		<div ng-show="showUserDetails" ng-include="'userDetails.html'">
		</div>

		<div ng-show="createTransaction">
			<div class="col-md-offset-2 col-md-7" style="border: 2px solid green">
				<h2 class="text-center">Enter Transaction</h2>
				<form id="txn" class="form-horizontal"
					ng-submit="createTransaction()">
					<fieldset>
						<div class="control-group">
							<label class="control-label" for="txnDate">TransactionDate:</label>
							<div class="controls">
								<input id="txnDate" name="txnDate" ng-model="txn.txnDate"
									class="form-control" type="date" placeholder="TransactionDate"
									class="input-large" required="">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="txnDoneBy">TransactionDoneBy:</label>
							<div class="controls">
								<input id="txnDoneBy" name="txnDoneBy" ng-model="txn.txnDoneBy"
									class="form-control" type="number" placeholder="txnDoneBy"
									class="input-large" required="">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="txnAddedBy">TransactionAddedBy:</label>
							<div class="controls">
								<input id="txnAddedBy" name="txnAddedBy"
									ng-model="txn.txnAddedBy" class="form-control" type="number"
									placeholder="txnAddedBy" class="input-large" required="">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="txnCategory">TransactionCategory:</label>
							<div class="controls">
								<input id="txnCategory" name="txnCategory"
									ng-model="txn.txnCategory" class="form-control" type="number"
									placeholder="txnCategory" class="input-large" required="">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="txnDetails">TransactionDetails:</label>
							<div class="controls">
								<input id="txnDetails" name="txnDetails"
									ng-model="txn.txnDetails" class="form-control" type="text"
									placeholder="txnDetails" class="input-large" required="">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="txnAmount">TransactionDetails:</label>
							<div class="controls">
								<input id="txnAmount" name="txnAmount" ng-model="txn.txnAmount"
									class="form-control" type="number" placeholder="txnAmount"
									class="input-large" required="">
							</div>
						</div>
						<!-- Password input-->
						<!-- <div class="control-group">
				<label class="control-label" for="password">Password:</label>
				<div class="controls">
					<input required="" id="loginPassword" ng-model="user.password"
						name="password" class="form-control" type="password"
						placeholder="********" class="input-medium">
				</div>
			</div> -->

						<!-- Button -->
						<div class="control-group">
							<label class="control-label" for="createTransaction"></label>
							<div class="controls">
								<input type="submit" id="submit" class="btn btn-success"
									value="create transaction" />
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
		<div ng-show="createUser">
			<div class="col-md-offset-2 col-md-7" style="border: 2px solid green">
				<h2 class="text-center">Add User</h2>
				<form id="userData" class="form-horizontal"
					ng-submit="createUser()">
					<fieldset>
						<div class="control-group">
							<label class="control-label" for="firstName">First Name:</label>
							<div class="controls">
								<input id="firstName" name="txnDate" ng-model="userData.firstName"
									class="form-control" type="text" placeholder="firstName"
									class="input-large" required="">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="lastName">Last Name:</label>
							<div class="controls">
								<input id="lastName" name="lastName" ng-model="userData.lastName"
									class="form-control" type="text" placeholder="lastName"
									class="input-large" required="">
							</div>
						</div>
						<!-- Password input-->
						<div class="control-group">
							<label class="control-label" for="userPassword">Password:</label>
							<div class="controls">
								<input required="" id="userPassword" ng-model="userData.password"
									name="userPassword" class="form-control" type="password"
									placeholder="********" class="input-medium">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="userEmailId">Email ID:</label>
							<div class="controls">
								<input id="userEmailId" name="userEmailId"
									ng-model="userData.email" class="form-control" type="email"
									placeholder="userEmailId" class="input-large" required="">
							</div>
						</div>
						<div class="control-group">
							<label class="control-label" for="userMobileNumber">Mobile Number:</label>
							<div class="controls">
								<input id="userMobileNumber" name="userMobileNumber"
									ng-model="userData.phoneNumber" class="form-control" type="text"
									placeholder="userMobileNumber" class="input-large" required="">
							</div>
						</div>
						<!-- Button -->
						<div class="control-group">
							<label class="control-label" for="createTransaction"></label>
							<div class="controls">
								<input type="submit" id="submit2" class="btn btn-success"
									value="create User" />
							</div>
						</div>
					</fieldset>
				</form>
			</div>
		</div>
	</div>

	<script>
		var App = angular.module('app', []);
	</script>
	<script src="js/service/userService.js"></script>
	<script src="js/controller/userController.js"></script>
</body>
</html>
